<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <style>
        .container{
            max-width: 700px;
        }

    </style>

</head>
  <body>
    <div class="container">
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://img.freepik.com/premium-photo/taj-mahal-back-view-from-meadow-agra-india_400112-865.jpg?uid=R121056201&ga=GA1.1.1865533930.1738668265&semt=ais_hybrid&w=740" class="d-block w-100" alt="taj">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/premium-photo/taj-mahal-is-ivory-white-marble-mausoleum-south-bank-yamuna-river_1048944-18290260.jpg?uid=R121056201&ga=GA1.1.1865533930.1738668265&semt=ais_hybrid&w=740" class="d-block w-100" alt="taj">
    </div>
    <div class="carousel-item">
      <img src="https://img.freepik.com/premium-photo/view-historical-building-against-clear-sky_1048944-13045598.jpg?uid=R121056201&ga=GA1.1.1865533930.1738668265&semt=ais_hybrid&w=740" class="d-block w-100" alt="taj">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
